	<form action="/adv/" method="post">
		{% csrf_token %}
		{{ form }}
		<br />

		<input type="submit" value="Sign in" />

	<li><a href="/adv/sign_up/?role=Advertiser ">Sign up as advertiser</a></li>
	<li><a href="/adv/sign_up/?role=Blogger ">Sign up as blogger</a></li>
{% endblock %}
